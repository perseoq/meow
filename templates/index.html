<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda: Meow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-center" style="height: 40%;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="mt-5" style="height: 80px;">
        </div>
        
        <form action="/search" method="get" class="mb-4 mt-5">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Buscar..." value="{{ query }}">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
        <div class="alert alert-info">
            El sistema indexa automáticamente todas las páginas HTML cada 60 segundos.
        </div>
    </div>
</body>
</html>
